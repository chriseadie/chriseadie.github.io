    <title></title>
    <link href="/public/main.css" rel="stylesheet"/>
    
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode,home,light_mode" />
</head>
<body class="relative bg-[#FFFDF6] dark:bg-[#1D1616] h-full">
    
    <a href="/" class="absolute top-10 left-10 cursor-pointer">
        <span class="material-symbols-outlined dark:text-white">
            home
        </span>
    </a>

    <button id="toggle_modes" class="absolute top-10 right-10 cursor-pointer">
        <span id="toggle_icon" class="material-symbols-outlined dark:text-white">
            light_mode
        </span>
    </button>

     <button id="lang_toggle" class="absolute top-10 right-20 cursor-pointer" data-activeLang="en" data-altLang="dk">
        <span id="lang_stat" class="dark:text-white">
            EN
        </span>
    </button>

    
<section class="flex justify-center items-center h-full w-full">
    <div class="w-180 h-120 p-4 bg-[#A0C878] dark:bg-[#262626] dark:text-white flex flex-col justify-center items-center rounded-2xl">    
        <div class="input-group mt-5 w-xl">
            <label class="mb-2">Name</label>
            <input type="text" placeholder="Please enter your name" class="w-full h-9 bg-white pl-2 rounded-xl"/>
        </div>
        <div class="input-group mt-5 w-xl">
            <label class="mb-2">Email</label>
            <input type="email" placeholder="Please enter your email" class="w-full h-9 bg-white pl-2 rounded-xl"/>
        </div>
        <div class="input-group mt-5 w-xl">
            <label class="mb-2">Message</label>
            <textarea type="text" placeholder="What would you like to discuss" class="bg-white resize-none rounded-xl p-2 w-full h-35"></textarea>
        </div>
        <div class="w-full flex justify-center items-center mt-5">
            <button class="cursor-pointer p-3 dark:text-black w-[100px] rounded-xl bg-white">Send</button>
        </div>
    </div>
</section>

    <script src="/public/js/togglemodes.js" type="text/javascript"></script>
    <script src="/public/js/lang.selector.js" type="text/javascript"></script>
    <script>
        function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null
    }

    var currentLang = getCookie("lang")
    if(currentLang != null){
        document.querySelector("#lang_stat").textContent = currentLang.toUpperCase()
    }
    </script>
</body>
</html>
